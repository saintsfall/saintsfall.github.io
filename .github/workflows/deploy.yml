name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment when pushing to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Choose the Node.js version you need

    - run: npm install  # Install dependencies

    - run: npm run build --if-present  # Build the site (if applicable)

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist  # Directory to publish (modify if needed)
        publish_branch: gh-pages  # This will automatically create gh-pages branch if it doesn't exist
